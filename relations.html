<!-- relations.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Relations Viewer</title>
  <link rel="stylesheet" href="relations.css" />
</head>
<body>
  <header>
    <h1>Relations Viewer</h1>
    <p class="muted">Departments → Programs → Courses</p>
  </header>

  <section class="toolbar">
    <label>
      Search:
      <input id="searchInput" type="text" placeholder="Name, code, or ID…"/>
    </label>
    <label class="spaced">
      <input id="toggleCourses" type="checkbox" checked />
      Show courses
    </label>
    <button id="fitBtn">Fit to view</button>
  </section>

  <div id="canvasWrap">
    <svg id="graph" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid meet" aria-label="Relations graph">
      <!-- links group -->
      <g id="links"></g>
      <!-- nodes groups -->
      <g id="deptNodes"></g>
      <g id="progNodes"></g>
      <g id="courseNodes"></g>
    </svg>
  </div>

  <footer>
    <div class="legend">
      <span class="dot dept"></span> Department
      <span class="dot prog"></span> Program
      <span class="dot course"></span> Course
    </div>
    <a class="nav" href="index.html">← Back to table viewer</a>
  </footer>

  <!-- Load data first -->
  <script src="data/departments.js"></script>
  <script src="data/programs.js"></script>
  <script src="data/courses.js"></script>
  <!-- Then graph code -->
  <script src="relations.js"></script>
</body>
</html>
