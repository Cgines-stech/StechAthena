<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Southwest Technical College — Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="home-wrap">
    <h1 class="home-title">Southwest Technical College — Project</h1>

    <div class="nav-grid">
      <a class="nav-btn" href="costSheet.html">Cost Sheet</a>
      <a class="nav-btn" href="coursecatalog.html">Course Catalog</a>
      <a class="nav-btn" href="syllabi.html">Syllabi</a>
      <a class="nav-btn" href="coursesessions.html">Course Sessions</a>
      <a class="nav-btn" href="programcalendar.html">Program Calendar</a>
    </div>

    <div class="card">
      <h2>Welcome</h2>
      <p class="muted">Use the buttons above to jump into  pages. This home screen also keeps lightweight update notes below.</p>
    </div>

    <!-- Update notes -->
    <section class="notes card" aria-labelledby="notes-heading">
      <h2 id="notes-heading">Update Notes</h2>

      <!-- Dev-only authoring UI (hidden in production) -->
      <form class="notes-form" id="notesForm" data-dev-only hidden>
        <textarea id="noteText" placeholder="Add a quick update (dev-only)…"></textarea>
        <button type="submit">Add Note</button>
      </form>

      <p id="notesReadOnlyHint" class="muted notes-readonly-hint">
        Maintained by the development team. This list is read-only here.
      </p>

      <ul id="notesList" class="notes-list" aria-live="polite"></ul>
    </section>
  </div>

  <script type="module" src="assets/js/notes.js"></script>
</body>
</html>
