<!-- trainingplan.html -->

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Training Plan</title>
  <link id="trainingplan-css" rel="stylesheet" href="assets/css/trainingplan.css?v=1" />
</head>
<body>
  <div class="wrap">
    <header class="toolbar no-print">
      <div class="controls">
        <a class="btn back" href="index.html" id="backBtn">← Back To Home</a>
        <label for="programSelect">Program</label>
        <select id="programSelect"></select>
      </div>
      <div class="spacer"></div>
      <div class="actions">
        <button id="printBtn" class="btn">Print</button>
      </div>
    </header>

    <main id="content">
      <h1 id="programTitle" class="program-title">Select a program…</h1>
      <section id="totalsBar" class="totals">
        <div><span class="label">Program Hours:</span> <span id="programHoursTotal" class="value">—</span></div>
        <div class="outline-total"><span class="label">Outline Hours (sum of outline):</span> <span id="outlineHoursTotal" class="value">—</span></div>
      </section>
      <div id="courseList" class="course-list" aria-live="polite"></div>
    </main>
  </div>

  <script>
  // Shared version for all assets; override via URL like trainingplan.html?v=abc
  window.__ASSET_VERSION__ =
    new URLSearchParams(location.search).get('v') ||
    String(Math.floor(Date.now() / 60000)); // updates once per minute
  // Bump CSS href to bust cache
  (function () {
    const el = document.getElementById('trainingplan-css');
    if (!el) return;
    const base = el.getAttribute('href').split('?')[0];
    el.setAttribute('href', `${base}?v=${window.__ASSET_VERSION__}`);
  })();
</script>

<!-- Load the module with the same version -->
<script type="module">
  const v = window.__ASSET_VERSION__;
  import('./assets/js/trainingplan.js?v=' + v);
</script>
</body>
</html>
