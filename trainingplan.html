<!-- trainingplan.html -->

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Training Plan</title>

  <!-- CSS (will be cache-busted below) -->
  <link id="trainingplan-css" rel="stylesheet" href="assets/css/trainingplan.css?v=1" />

  <script>
    // Simple cache-buster: override via ?v=abc on the page URL
    (function(){
      const v = new URLSearchParams(location.search).get('v')
        || String(Math.floor(Date.now()/60000)); // changes every minute
      window.__ASSET_VERSION__ = v;

      // bump CSS href
      const cssEl = document.getElementById('trainingplan-css');
      if (cssEl) {
        const base = cssEl.getAttribute('href').split('?')[0];
        cssEl.setAttribute('href', `${base}?v=${v}`);
      }
    })();
  </script>
</head>
<body>
  <div class="wrap">
    <header class="toolbar no-print">
      <div class="controls">
        <a class="btn back" href="index.html" id="backBtn">← Back To Home</a>
        <label for="programSelect">Program</label>
        <select id="programSelect"></select>
      </div>
      <div class="spacer"></div>
      <div class="actions">
        <button id="printBtn" class="btn">Print</button>
      </div>
    </header>

    <main id="content">
      <h1 id="programTitle" class="program-title">Select a program…</h1>

      <!-- Totals -->
      <section id="totalsBar" class="totals">
        <div>
          <span class="label">Program Hours:</span>
          <span id="programHoursTotal" class="value">—</span>
        </div>
        <div class="outline-total">
          <span class="label">Outline Hours (sum of included courses):</span>
          <span id="outlineHoursTotal" class="value">—</span>
        </div>
      </section>

      <!-- Filled by JS -->
      <div id="courseList" class="course-list" aria-live="polite"></div>
    </main>
  </div>

  <!-- JS (cache-busted dynamic import) -->
  <script type="module">
    import('./assets/js/trainingplan.js?v=' + (window.__ASSET_VERSION__ || 'dev'));
  </script>
</body>
</html>
