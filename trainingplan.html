<!-- trainingplan.html -->

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Training Plan</title>
  <link rel="stylesheet" href="assets/css/trainingplan.css" />
</head>
<body>
  <div class="wrap">
    <header class="toolbar no-print">
      <div class="controls">
        <a class="btn back" href="index.html" id="backBtn">← Back To Home</a>
        <label for="programSelect">Program</label>
        <select id="programSelect"></select>
      </div>
      <div class="spacer"></div>
      <div class="actions">
        <button id="printBtn" class="btn">Print</button>
      </div>
    </header>

    <main id="content">
      <h1 id="programTitle" class="program-title">Select a program…</h1>
      <section id="totalsBar" class="totals">
        <div><span class="label">Program Hours (courseClockHours):</span> <span id="programHoursTotal" class="value">—</span></div>
        <div><span class="label">Outline Hours (sum of outline):</span> <span id="outlineHoursTotal" class="value">—</span></div>
      </section>
      <div id="courseList" class="course-list" aria-live="polite"></div>
    </main>
  </div>

  <script type="module" src="assets/js/trainingplan.js"></script>
</body>
</html>
