<!-- coursesession.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Course Hours Scheduler</title>
  <link rel="stylesheet" href="assets/css/coursesessions.css" />
</head>
<body>
  <div class="wrap">
    <!-- Left: Controls -->
    <div class="card pad">
      <button class="smallbtn" id="backBtn" onclick="window.location.href='index.html'" style="margin-bottom:12px">
        ← Back To Home
      </button>

      <h1>Course Hours Scheduler</h1>

      <!-- Program / Course selectors -->
      <div class="row" style="margin-top:8px">
        <div>
          <label>Program</label>
          <select id="programSelect"></select>
        </div>
        <div>
          <label>Course</label>
          <select id="courseSelect" disabled></select>
        </div>
      </div>

      <!-- High School flag -->
<div class="row" style="margin-top:8px">
  <label class="tinylabel" style="display:flex;align-items:center;gap:8px">
    <input id="isHighSchool" type="checkbox" />
    High School
  </label>
</div>

<!-- Instructors (auto-loaded; still editable) -->
<div class="card pad" style="margin-top:12px">
  <h3 style="margin:0 0 10px 0">Instructors</h3>
  <div id="instructorList" class="instructors"></div>
  <div class="actions" style="margin-top:10px">
    <button class="smallbtn" id="addInstructorBtn" type="button">+ Add Instructor</button>
  </div>
  <div class="hint">Loaded from <code>data/programs/{Program}/instructors.js</code> when you pick a Program. You can edit before saving.</div>
</div>

      <div style="height:14px"></div>

      <!-- Course hours / dates -->
      <div class="grid-3">
        <div>
          <label>Course Clock Hours</label>
          <input id="targetHours" type="text" placeholder="e.g., 48" />
        </div>
        <div>
          <label>Start Date</label>
          <input id="startDate" type="date" placeholder="MM-DD-YYYY" />
        </div>
        <div>
          <label>End Date</label>
          <input id="endDate" type="date" placeholder="MM-DD-YYYY" />
        </div>
      </div>

      <div style="height:14px"></div>

      <!-- Weekday pattern editor -->
      <div class="days" id="daysContainer"></div>

      <!-- Overrides -->
      <div class="overrides card pad" style="margin-top:12px">
        <h3 style="margin:0 0 10px 0">Date Overrides</h3>
        <div class="row" style="align-items:end">
          <div>
            <label>Type</label>
            <select id="overrideType">
              <option value="add">Add extra date</option>
              <option value="edit">Edit date</option>
              <option value="remove">Remove date</option>
            </select>
          </div>
          <div>
            <label>Date</label>
            <input id="overrideDate" type="date" placeholder="MM-DD-YYYY" />
          </div>
        </div>

        <div class="row" id="overrideTimesRow" style="margin-top:10px">
          <div style="grid-column:1/-1">
            <label>Times (one per line, e.g. “9:00 AM - 12:00 PM”)</label>
            <textarea id="overrideTimes" placeholder="9:00 AM - 12:00 PM
1:00 PM - 3:00 PM"></textarea>
            <div class="hint">You can add multiple slots—one per line.</div>
          </div>
        </div>

        <div class="actions" style="margin-top:10px">
          <button class="smallbtn" id="addOverrideBtn" type="button">Add Override</button>
        </div>

        <div style="height:10px"></div>
        <div id="overridesList"></div>
      </div>

      <!-- Name -->
      <div class="row" style="margin-top:12px">
        <div>
          <label>Your Name (for recordkeeping)</label>
          <input id="displayName" type="text" placeholder="e.g., John Smith" />
        </div>
      </div>

      <!-- Notes -->
<div class="row" style="margin-top:12px">
  <div style="grid-column:1/-1">
    <label>Notes (optional)</label>
    <textarea id="notes" placeholder="Anything the reviewer or scheduler should know…"></textarea>
  </div>
</div>


      <div style="height:12px"></div>

      <!-- Actions -->
      <div class="actions">
        <button class="btn" id="generateBtn">Generate</button>
        <button class="btn secondary" id="exportBtn">Export CSV</button>
        <button class="btn" id="saveBtn">Save to Firebase</button>
        <div id="targetTag" class="tag" style="margin-left:auto; display:none"></div>
      </div>
    </div> <!-- END left card -->

    <!-- Right: Calendar -->
    <div class="card pad">
      <h2>Calendar Overview</h2>
      <div id="calendar" class="calendar" aria-live="polite"></div>
      <div style="height:12px"></div>
      <div class="rightinfo" id="compareBlock"></div>
    </div>

    <!-- Full-width Visual Calendar -->
    <div class="card pad fullspan">
      <h2>Visual Calendar</h2>
      <div id="monthGrid" class="monthgrid" aria-live="polite"></div>
    </div>
  </div> <!-- END .wrap -->

  <script type="module" src="assets/js/coursesessions.js"></script>
</body>
</html>
