<!-- coursesession.html -->

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Course Hours Scheduler</title>
  <link rel="stylesheet" href="assets/css/coursesessions.css" />
</head>
<body>
  <div class="wrap">
    <!-- Left: Controls -->
    <div class="card pad">
      <h1>Course Hours Scheduler (No Frameworks)</h1>

      <div class="grid-3">
        <div>
          <label>Course Clock Hours</label>
          <input id="targetHours" type="text" placeholder="e.g., 48" />
        </div>
        <div>
          <label>Start Date</label>
          <div class="dpicker">
            <button type="button" id="pickStart" class="btn secondary">Select date</button>
            <span id="startDateDisplay" class="dpicker-display"></span>
            <input id="startDate" type="date" style="display:none" />
          </div>
        </div>
        <div>
          <label>End Date</label>
          <div class="dpicker">
            <button type="button" id="pickEnd" class="btn secondary">Select date</button>
            <span id="endDateDisplay" class="dpicker-display"></span>
            <input id="endDate" type="date" style="display:none" />
          </div>
        </div>
      </div>

      <div style="height:14px"></div>
      <!-- Program / Course selectors -->
      <div class="row" style="margin-top:8px">
        <div>
          <label>Program</label>
          <select id="programSelect"></select>
        </div>
        <div>
          <label>Course</label>
          <select id="courseSelect" disabled></select>
        </div>
      </div>

      <div style="height:14px"></div>

      <!-- Dynamic days UI will render here -->
      <div class="days" id="daysContainer"></div>

      <div style="height:12px"></div>
      <div class="actions">
        <button class="btn" id="generateBtn">Generate</button>
        <button class="btn secondary" id="exportBtn">Export CSV</button>
        <div id="targetTag" class="tag" style="margin-left:auto; display:none"></div>
      </div>
    </div>

    <!-- Right: Calendar + Table -->
    <div class="card pad">
      <h2>Calendar Overview</h2>
      <div id="calendar" class="calendar" aria-live="polite"></div>
      <div style="height:12px"></div>
      <div class="rightinfo" id="compareBlock"></div>
      <div style="height:18px"></div>
      <div style="overflow:auto">
        <table id="table">
          <thead>
            <tr>
              <th>Day</th>
              <th>Date</th>
              <th>Start Time</th>
              <th>End Time</th>
              <th>Hours</th>
              <th>Running Total</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot style="display:none"><tr>
            <td colspan="4" style="font-weight:700">Total</td>
            <td id="totalHours" style="font-weight:700"></td>
            <td></td>
          </tr></tfoot>
        </table>
      </div>
    </div>
  </div>

  <!-- Date Picker Overlay -->
  <div id="datepickerOverlay" class="dp-overlay" hidden>
    <div class="dp-modal" role="dialog" aria-modal="true" aria-label="Select a date">
      <div class="dp-header">
        <button type="button" id="dpPrev" class="smallbtn">‹</button>
        <div id="dpMonthLabel" class="dp-month"></div>
        <button type="button" id="dpNext" class="smallbtn">›</button>
      </div>
      <div class="dp-weekdays">
        <div>Su</div><div>Mo</div><div>Tu</div><div>We</div><div>Th</div><div>Fr</div><div>Sa</div>
      </div>
      <div id="dpGrid" class="dp-grid"></div>
      <div class="dp-actions">
        <button type="button" id="dpCancel" class="smallbtn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- ES module for dynamic imports -->
  <script type="module" src="assets/js/coursesessions.js"></script>
</body>
</html>
